<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicFlow - 뉴스피드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* 사이드 네비게이션 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: #0a0a0a;
            border-right: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            padding: 20px;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            padding: 10px 0;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-radius: 12px;
            color: #999;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-item:hover,
        .nav-item.active {
            background: #1a1a1a;
            color: #ffffff;
            transform: translateX(4px);
        }

        .nav-item svg {
            margin-right: 16px;
            width: 24px;
            height: 24px;
        }

        .profile-section {
            margin-top: auto;
            padding: 20px;
            background: #111111;
            border-radius: 16px;
            border: 1px solid #1a1a1a;
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .profile-text {
            flex: 1;
        }

        .profile-text .name {
            font-weight: 600;
            font-size: 14px;
            color: #ffffff;
        }

        .profile-text .username {
            font-size: 12px;
            color: #666;
        }

        /* 메인 컨텐츠 */
        .main-content {
            margin-left: 280px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .feed-container {
            width: 100%;
            max-width: 640px;
            padding: 20px;
        }

        .header {
            position: sticky;
            top: 0;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            padding: 20px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #1a1a1a;
            z-index: 100;
        }

        .header h2 {
            font-size: 24px;
            font-weight: 700;
        }

        /* 포스트 작성 섹션 */
        .post-composer {
            background: #111111;
            border: 1px solid #1a1a1a;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .composer-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 16px;
        }

        .composer-textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;
            resize: none;
            min-height: 80px;
            outline: none;
            margin-bottom: 16px;
        }

        .composer-textarea::placeholder {
            color: #666;
        }

        .composer-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .composer-tools {
            display: flex;
            gap: 16px;
        }

        .tool-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tool-btn:hover {
            background: #1a1a1a;
            color: #ffffff;
        }

        .post-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .post-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .post-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 포스트 카드 */
        .post-card {
            background: #111111;
            border: 1px solid #1a1a1a;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .post-card:hover {
            border-color: #333;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .post-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .post-author {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .author-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 12px;
        }

        .author-info .name {
            font-weight: 600;
            font-size: 14px;
        }

        .author-info .time {
            font-size: 12px;
            color: #666;
        }

        .post-content {
            margin-bottom: 16px;
        }

        .post-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .post-text {
            color: #ccc;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .post-image {
            width: 100%;
            border-radius: 12px;
            margin: 12px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .post-image:hover {
            transform: scale(1.02);
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid #1a1a1a;
        }

        .action-group {
            display: flex;
            gap: 20px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #1a1a1a;
            color: #ffffff;
        }

        .action-btn.liked {
            color: #ff6b6b;
        }

        /* 댓글 섹션 */
        .comments-section {
            margin-top: 16px;
            border-top: 1px solid #1a1a1a;
            padding-top: 16px;
        }

        .comments-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 16px;
        }

        .comment-item {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .comment-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .comment-content {
            flex: 1;
        }

        .comment-author {
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .comment-text {
            font-size: 14px;
            color: #ccc;
            line-height: 1.4;
        }

        .comment-input {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .comment-textarea {
            flex: 1;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 12px 16px;
            color: #ffffff;
            font-size: 14px;
            resize: none;
            outline: none;
            max-height: 100px;
        }

        .comment-textarea::placeholder {
            color: #666;
        }

        .comment-btn {
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
            border: none;
            color: #ffffff;
            padding: 12px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .comment-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
        }

        /* 로딩 애니메이션 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #1a1a1a;
            border-top: 3px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 반응형 - 모바일 하단 네비게이션 */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed !important;
                bottom: 0 !important;
                top: auto !important;
                left: 0 !important;
                width: 100% !important;
                height: 80px !important;
                background: rgba(10, 10, 10, 0.95) !important;
                backdrop-filter: blur(20px);
                border-right: none !important;
                border-top: 1px solid #1a1a1a !important;
                padding: 0 !important;
                flex-direction: row !important;
                justify-content: center !important;
                align-items: center !important;
                z-index: 1001 !important;
            }

            .logo {
                display: none !important;
            }

            .nav-menu {
                flex-direction: row !important;
                gap: 0 !important;
                width: 100% !important;
                max-width: 400px !important;
                justify-content: space-around !important;
                align-items: center !important;
                margin: 0 !important;
                flex: unset !important;
            }

            .nav-item {
                flex-direction: column !important;
                padding: 8px 12px !important;
                gap: 4px !important;
                min-width: 60px !important;
                text-align: center !important;
                border-radius: 12px !important;
                transform: none !important;
                width: auto !important;
            }

            .nav-item:hover,
            .nav-item.active {
                transform: none !important;
                background: #1a1a1a !important;
            }

            .nav-item svg {
                margin-right: 0 !important;
                margin-bottom: 2px !important;
                width: 20px !important;
                height: 20px !important;
            }

            .nav-item span {
                font-size: 11px !important;
                font-weight: 500 !important;
                display: block !important;
            }

            .profile-section {
                display: none !important;
            }

            .main-content {
                margin-left: 0 !important;
                margin-bottom: 80px !important;
                padding-bottom: 20px !important;
            }

            .feed-container {
                padding: 20px 16px;
            }

            .post-card {
                margin-bottom: 12px;
                padding: 16px;
            }

            .post-composer {
                padding: 16px;
                margin-bottom: 16px;
            }

            .composer-textarea {
                min-height: 60px;
                font-size: 15px;
            }

            .header {
                padding: 16px 0;
                margin-bottom: 16px;
            }

            .header h2 {
                font-size: 20px;
            }

            /* 모바일 프로필 헤더 추가 */
            .mobile-profile-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 12px 16px;
                background: #111111;
                border-radius: 12px;
                margin-bottom: 16px;
                border: 1px solid #1a1a1a;
            }

            .mobile-profile-info {
                display: flex;
                align-items: center;
                gap: 12px;
            }

            .mobile-logout-btn {
                background: #333;
                border: none;
                color: white;
                padding: 6px 12px;
                border-radius: 16px;
                font-size: 12px;
                cursor: pointer;
            }
        }

        @media (max-width: 480px) {
            .feed-container {
                padding: 16px 12px;
            }

            .post-card {
                padding: 12px;
            }

            .post-composer {
                padding: 12px;
            }

            .nav-item {
                min-width: 50px;
                padding: 6px 8px;
            }

            .nav-item span {
                font-size: 10px;
            }
        }

        /* 클릭 가능한 프로필 */
        .clickable-profile {
            cursor: pointer !important;
            transition: all 0.3s ease;
        }

        .clickable-profile:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        /* 팔로우 버튼 */
        .follow-btn {
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
            border: none;
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .follow-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .follow-btn.following {
            background: #333;
            color: #ccc;
        }

        .follow-btn.following:hover {
            background: #ff6b6b;
            color: white;
        }

        .follow-btn.following:hover::after {
            content: ' 취소';
        }

        /* 사용자 프로필 모달 */
        .user-profile-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .user-profile-content {
            background: #111111;
            border-radius: 20px;
            padding: 0;
            width: 90%;
            max-width: 400px;
            border: 1px solid #333;
        }

        .user-profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        .close-btn {
            background: none;
            border: none;
            color: #999;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #333;
            color: white;
        }

        .user-profile-info {
            padding: 30px;
            text-align: center;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 600;
            margin: 0 auto 16px;
        }

        .user-stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 20px 0;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .follow-btn-large {
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .follow-btn-large:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
        }

        .follow-btn-large.following {
            background: #333;
            color: #ccc;
        }

        /* 숨김 클래스 */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 사이드 네비게이션 -->
    <div class="sidebar">
        <div class="logo">
            <h1>PicFlow</h1>
        </div>
        
        <nav class="nav-menu">
            <a href="#" class="nav-item active" data-page="home">
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <path d="M3 9.5l9-7 9 7v11.5a1 1 0 0 1-1 1h-5v-7h-6v7H4a1 1 0 0 1-1-1z"/>
                </svg>
                <span>홈</span>
            </a>
            
            <a href="#" class="nav-item" data-page="search">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <span>검색</span>
            </a>
            
            <a href="#" class="nav-item" data-page="create" onclick="togglePostComposer(); return false;">
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <path d="M19 13H13v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                <span>만들기</span>
            </a>
            
            <a href="#" class="nav-item" data-page="profile">
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
                </svg>
                <span>프로필</span>
            </a>
        </nav>
        
        <div class="profile-section">
            <div class="profile-info">
                <div class="profile-avatar" id="sidebarAvatar">U</div>
                <div class="profile-text">
                    <div class="name" id="sidebarName">사용자</div>
                    <div class="username" id="sidebarEmail">@user</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <div class="feed-container">
            <!-- 홈 페이지 -->
            <div id="homePage" class="page">
                <div class="header">
                    <h2>홈</h2>
                </div>
                
                <!-- 포스트 작성 (초기 숨김) -->
                <div class="post-composer" style="display: none;">
                    <div class="composer-header">
                        <div class="profile-avatar" id="composerAvatar">U</div>
                        <div style="flex: 1;">
                            <input type="text" id="postTitle" placeholder="제목을 입력하세요..." style="width: 100%; background: transparent; border: 1px solid #333; border-radius: 8px; padding: 12px; color: #fff; margin-bottom: 16px; outline: none;">
                            <textarea class="composer-textarea" id="postContent" placeholder="무슨 일이 일어나고 있나요?"></textarea>
                        </div>
                    </div>
                    
                    <div class="composer-actions">
                        <div class="composer-tools">
                            <button class="tool-btn" id="imageUploadBtn">
                                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M3 5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5zm16 0H5v8.5l3.5-3.5a1 1 0 0 1 1.4 0L14 14l2.5-2.5a1 1 0 0 1 1.4 0L19 13V5z"/>
                                    <circle cx="8.5" cy="8.5" r="1.5"/>
                                </svg>
                            </button>
                            <input type="file" id="imageInput" accept="image/*" style="display: none;">
                        </div>
                        <button class="post-btn" id="publishBtn">게시</button>
                    </div>
                    <div id="imagePreview" style="margin-top: 12px;"></div>
                </div>
                
                <!-- 포스트 피드 -->
                <div id="postFeed">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>

            <!-- 검색 페이지 -->
            <div id="searchPage" class="page hidden">
                <div class="header">
                    <h2>검색</h2>
                </div>
                <div style="margin-bottom: 24px;">
                    <input type="text" id="searchInput" placeholder="사용자나 게시글을 검색하세요..." 
                           style="width: 100%; background: #111; border: 1px solid #333; border-radius: 12px; padding: 16px; color: #fff; font-size: 16px; outline: none;">
                </div>
                <div id="searchResults"></div>
            </div>

            <!-- 프로필 페이지 -->
            <div id="profilePage" class="page hidden">
                <div class="header">
                    <h2>프로필</h2>
                </div>
                <div id="profileContent">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 이미지 모달 -->
    <div id="imageModal" class="modal">
        <img id="modalImage" src="" alt="확대 이미지">
    </div>

    <script>
        // 기본 설정
        const baseUrl = "http://localhost:8080";
        let currentUser = null;
        let uploadedImageUrl = null;
        let currentPage = 0;
        let isLoading = false;
        let hasMorePosts = true;

        // 초기화

        // 팔로우 토글
        async function toggleFollow(username) {
            if (username === currentUser.username) {
                alert('자신을 팔로우할 수 없습니다.');
                return;
            }

            const token = localStorage.getItem('token');
            
            try {
                // 먼저 사용자 ID 찾기 (실제 구현에서는 username으로 userId를 찾는 API 필요)
                const postsResponse = await fetch(`${baseUrl}/api/posts?page=0&size=100`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!postsResponse.ok) return;
                
                const postsData = await postsResponse.json();
                const userPost = postsData.posts.find(post => post.author === username);
                
                if (!userPost) {
                    alert('사용자를 찾을 수 없습니다.');
                    return;
                }

                // 팔로우 상태 확인
                const followBtn = document.getElementById(`followBtn-${username}`) || 
                                 document.getElementById(`followBtnModal-${username}`);
                const isFollowing = followBtn.textContent.trim() === '팔로잉';
                
                if (isFollowing) {
                    // 언팔로우
                    const response = await fetch(`${baseUrl}/api/follows/1`, { // 임시 ID
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    if (response.ok) {
                        updateFollowButton(username, false);
                        alert(`${username}님을 언팔로우했습니다.`);
                    }
                } else {
                    // 팔로우
                    const response = await fetch(`${baseUrl}/api/follows/1`, { // 임시 ID
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    if (response.ok) {
                        updateFollowButton(username, true);
                        alert(`${username}님을 팔로우했습니다.`);
                    }
                }
            } catch (error) {
                console.error('팔로우 처리 실패:', error);
                alert('팔로우 처리 중 오류가 발생했습니다.');
            }
        }

        // 팔로우 버튼 업데이트
        function updateFollowButton(username, isFollowing) {
            const buttons = [
                document.getElementById(`followBtn-${username}`),
                document.getElementById(`followBtnModal-${username}`)
            ].filter(btn => btn);
            
            buttons.forEach(btn => {
                if (isFollowing) {
                    btn.textContent = '팔로잉';
                    btn.classList.add('following');
                } else {
                    btn.textContent = '팔로우';
                    btn.classList.remove('following');
                }
            });
        }

        // 팔로우 상태 확인
        async function checkFollowStatus(username, buttonId = null) {
            // 임시로 랜덤하게 팔로우 상태 설정 (실제로는 API 호출 필요)
            const isFollowing = Math.random() > 0.7; // 30% 확률로 이미 팔로우 중
            
            const btnId = buttonId || `followBtn-${username}`;
            const followBtn = document.getElementById(btnId);
            
            if (followBtn && username !== currentUser.username) {
                updateFollowButton(username.replace('followBtn-', '').replace('followBtnModal-', ''), isFollowing);
            } else if (followBtn && username === currentUser.username) {
                followBtn.style.display = 'none'; // 자신의 포스트에는 팔로우 버튼 숨김
            }
        }

        async function checkAuth() {

            const userId = localStorage.getItem('userId');

                window.location.href = '/login.html';
                return;

            try {
                const response = await fetch(`${baseUrl}/api/users/${userId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }

        async function loadPosts() {

            const feedContainer = document.getElementById('postFeed');
            
            // 초기화
            currentPage = 0;
            hasMorePosts = true;
            
            try {
                const response = await fetch(`${baseUrl}/api/posts?page=0&size=10`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayPosts(data.posts);
                } else {
                    feedContainer.innerHTML = '<p style="text-align: center; color: #666;">포스트를 불러올 수 없습니다.</p>';

            if (posts.length === 0) {
                feedContainer.innerHTML = '<p style="text-align: center; color: #666;">포스트가 없습니다.</p>';
                return;
            }

            feedContainer.innerHTML = posts.map(post => {
                // 작성자 프로필 이미지 처리
                const authorInitial = post.author.charAt(0).toUpperCase();
                
                // 현재 사용자와 같은 작성자면 현재 사용자의 프로필 이미지 사용
                let authorProfileHtml;
                if (currentUser && post.author === currentUser.username && currentUser.profileImage) {
                    authorProfileHtml = `<img src="${baseUrl}/images/${currentUser.profileImage}" alt="프로필" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">`;
                } else {
                    authorProfileHtml = authorInitial;
                }
                
                return `
                    <article class="post-card">
                        <div class="post-header">
                            <div class="post-author">
                                <div class="author-avatar clickable-profile" onclick="viewUserProfile('${post.author}')" style="background: ${currentUser && post.author === currentUser.username && currentUser.profileImage ? 'none' : 'linear-gradient(45deg, #ff6b6b, #4ecdc4)'};">
                                    ${authorProfileHtml}
                                </div>
                                <div class="author-info">
                                    <div class="name clickable-profile" onclick="viewUserProfile('${post.author}')">${post.author}</div>
                                    <div class="time">방금 전</div>
                                </div>
                            </div>
                            <button class="follow-btn" onclick="toggleFollow('${post.author}')" id="followBtn-${post.author}" style="display: ${currentUser && post.author === currentUser.username ? 'none' : 'block'};">
                                팔로우
                            </button>
                        </div>
                        
                        <div class="post-content">
                            <h3 class="post-title">${post.title}</h3>
                            <p class="post-text">${post.content}</p>
                            ${post.imageUrl ? `<img src="${baseUrl}/images/${post.imageUrl}" alt="포스트 이미지" class="post-image" onclick="openModal('${baseUrl}/images/${post.imageUrl}')">` : ''}
                        </div>
                        
                        <div class="post-actions">
                            <div class="action-group">
                                <button class="action-btn" onclick="toggleLike(${post.id})">
                                    <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                                    </svg>
                                    <span id="likeCount-${post.id}">0</span>
                                </button>
                                <button class="action-btn" onclick="toggleComments(${post.id})">
                                    <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 1 1 17 0z"/>
                                    </svg>
                                    <span id="commentCount-${post.id}">0</span>
                                </button>
                            </div>
                        </div>
                        
                        <div id="comments-${post.id}" class="comments-section hidden">
                            <div class="comments-list" id="commentsList-${post.id}"></div>
                            <div class="comment-input">
                                <div class="comment-avatar" style="background: ${currentUser && currentUser.profileImage ? 'none' : 'linear-gradient(45deg, #4ecdc4, #ff6b6b)'};">
                                    ${currentUser && currentUser.profileImage 
                                        ? `<img src="${baseUrl}/images/${currentUser.profileImage}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">`
                                        : (currentUser ? currentUser.username.charAt(0).toUpperCase() : 'U')
                                    }
                                </div>
                                <textarea class="comment-textarea" id="commentInput-${post.id}" placeholder="댓글을 입력하세요..." rows="1"></textarea>
                                <button class="comment-btn" onclick="submitComment(${post.id})">게시</button>
                            </div>
                        </div>
                    </article>
                `;
            }).join('');

            // 댓글 수와 팔로우 상태 로드
            posts.forEach(post => {
                loadCommentCount(post.id);
                if (currentUser && post.author !== currentUser.username) {
                    checkFollowStatus(post.author);
                }
            });
        }

        // 이미지 업로드 처리
        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const token = localStorage.getItem('token');
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${baseUrl}/api/image/upload`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });

                const text = await response.text();
                const match = text.match(/파일 업로드 성공: (.+)/);
                
                if (match && match[1]) {
                    uploadedImageUrl = match[1];
                    showImagePreview(file);
                } else {
                    alert('이미지 업로드에 실패했습니다.');
                }
            } catch (error) {
                console.error('이미지 업로드 실패:', error);
                alert('이미지 업로드 중 오류가 발생했습니다.');
            }
        }

        // 이미지 미리보기
        function showImagePreview(file) {
            const preview = document.getElementById('imagePreview');
            const reader = new FileReader();
            
            reader.onload = (e) => {
                preview.innerHTML = `
                    <div style="position: relative; display: inline-block;">
                        <img src="${e.target.result}" style="max-width: 100%; height: 200px; object-fit: cover; border-radius: 12px;">
                        <button onclick="removeImage()" style="position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.7); border: none; color: white; border-radius: 50%; width: 24px; height: 24px; cursor: pointer;">×</button>
                    </div>
                `;
            };
            
            reader.readAsDataURL(file);
        }

        // 이미지 제거
        function removeImage() {
            document.getElementById('imagePreview').innerHTML = '';
            document.getElementById('imageInput').value = '';
            uploadedImageUrl = null;
        }

        // 포스트 게시
        async function publishPost() {
            const title = document.getElementById('postTitle').value.trim();
            const content = document.getElementById('postContent').value.trim();
            
            if (!title || title.length < 3) {
                alert('제목은 3자 이상 입력해주세요.');
                return;
            }

            if (!content || content.length < 1) {
                alert('내용을 입력해주세요.');
                return;
            }

            const token = localStorage.getItem('token');
            const postData = {
                title: title,
                content: content,
                imageUrl: uploadedImageUrl || ''
            };

            try {
                const response = await fetch(`${baseUrl}/api/posts`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(postData)
                });

                if (response.ok) {
                    // 폼 초기화
                    document.getElementById('postTitle').value = '';
                    document.getElementById('postContent').value = '';
                    removeImage();
                    
                    // 작성폼 숨기기
                    hidePostComposer();
                    
                    // 포스트 목록 새로고침
                    await loadPosts();
                    alert('포스트가 게시되었습니다!');
                } else {
                    const errorText = await response.text();
                    console.error('포스트 게시 실패:', errorText);
                    alert('포스트 게시에 실패했습니다.');
                }
            } catch (error) {
                console.error('포스트 게시 실패:', error);
                alert('오류가 발생했습니다.');
            }
        }

        // 댓글 개수 로드
        async function loadCommentCount(postId) {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`${baseUrl}/api/posts/${postId}/comments`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const countElement = document.getElementById(`commentCount-${postId}`);
                    if (countElement) {
                        countElement.textContent = data.content.length;
                    }
                }
            } catch (error) {
                console.error('댓글 개수 로딩 실패:', error);
            }
        }

        // 댓글 토글
        async function toggleComments(postId) {
            const commentsSection = document.getElementById(`comments-${postId}`);
            const isHidden = commentsSection.classList.contains('hidden');
            
            if (isHidden) {
                commentsSection.classList.remove('hidden');
                await loadComments(postId);
            } else {
                commentsSection.classList.add('hidden');
            }
        }

        // 댓글 로드
        async function loadComments(postId) {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`${baseUrl}/api/posts/${postId}/comments`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayComments(postId, data.content);
                }
            } catch (error) {
                console.error('댓글 로딩 실패:', error);
            }
        }

        // 댓글 표시
        function displayComments(postId, comments) {
            const commentsList = document.getElementById(`commentsList-${postId}`);
            
            if (comments.length === 0) {
                commentsList.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">댓글이 없습니다.</p>';
                return;
            }

            commentsList.innerHTML = comments.map(comment => `
                <div class="comment-item">
                    <div class="comment-avatar">${comment.name.charAt(0).toUpperCase()}</div>
                    <div class="comment-content">
                        <div class="comment-author">${comment.name}</div>
                        <div class="comment-text">${comment.content}</div>
                    </div>
                </div>
            `).join('');
        }

        // 댓글 제출
        async function submitComment(postId) {
            const commentInput = document.getElementById(`commentInput-${postId}`);
            const content = commentInput.value.trim();
            
            if (!content) {
                alert('댓글을 입력해주세요.');
                return;
            }

            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`${baseUrl}/api/posts/${postId}/comments`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: content })
                });

                if (response.ok) {
                    commentInput.value = '';
                    await loadComments(postId);
                    await loadCommentCount(postId);
                } else {
                    alert('댓글 작성에 실패했습니다.');
                }
            } catch (error) {
                console.error('댓글 작성 실패:', error);
                alert('오류가 발생했습니다.');
            }
        }

        // 좋아요 토글
        function toggleLike(postId) {
            const likeButton = document.querySelector(`[onclick="toggleLike(${postId})"]`);
            likeButton.classList.toggle('liked');
            
            const likeCount = document.getElementById(`likeCount-${postId}`);
            const currentCount = parseInt(likeCount.textContent);
            likeCount.textContent = likeButton.classList.contains('liked') ? currentCount + 1 : Math.max(0, currentCount - 1);
        }

        // 검색 기능
        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const resultsContainer = document.getElementById('searchResults');
            
            if (!query) {
                resultsContainer.innerHTML = '';
                return;
            }

            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`${baseUrl}/api/posts?page=0&size=20`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const filteredPosts = data.posts.filter(post => 
                        post.title.toLowerCase().includes(query.toLowerCase()) ||
                        post.content.toLowerCase().includes(query.toLowerCase()) ||
                        post.author.toLowerCase().includes(query.toLowerCase())
                    );
                    
                    displaySearchResults(filteredPosts);
                }
            } catch (error) {
                console.error('검색 실패:', error);
                resultsContainer.innerHTML = '<p style="text-align: center; color: #666;">검색 중 오류가 발생했습니다.</p>';
            }
        }

        // 검색 결과 표시
        function displaySearchResults(results) {
            const resultsContainer = document.getElementById('searchResults');
            
            if (results.length === 0) {
                resultsContainer.innerHTML = '<p style="text-align: center; color: #666;">검색 결과가 없습니다.</p>';
                return;
            }

            resultsContainer.innerHTML = results.map(post => `
                <div class="post-card">
                    <div class="post-header">
                        <div class="post-author">
                            <div class="author-avatar">${post.author.charAt(0).toUpperCase()}</div>
                            <div class="author-info">
                                <div class="name">${post.author}</div>
                            </div>
                        </div>
                    </div>
                    <div class="post-content">
                        <h3 class="post-title">${post.title}</h3>
                        <p class="post-text">${post.content.substring(0, 150)}${post.content.length > 150 ? '...' : ''}</p>
                    </div>
                </div>
            `).join('');
        }

        // 프로필 페이지 로드
        async function loadProfilePage() {
            const profileContent = document.getElementById('profileContent');
            
            if (!currentUser) {
                await loadUserProfile();
            }

            if (currentUser) {
                const profileImageHtml = currentUser.profileImage 
                    ? `<img src="${baseUrl}/images/${currentUser.profileImage}" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover;">`
                    : `<div style="width: 120px; height: 120px; border-radius: 50%; background: linear-gradient(45deg, #ff6b6b, #4ecdc4); display: flex; align-items: center; justify-content: center; font-size: 48px; font-weight: 600; margin: 0 auto 20px;">${currentUser.username.charAt(0).toUpperCase()}</div>`;

                profileContent.innerHTML = `
                    <div class="post-card">
                        <div style="text-align: center; padding: 20px;">
                            ${profileImageHtml}
                            <h2 style="margin-bottom: 8px;">${currentUser.username}</h2>
                            <p style="color: #666; margin-bottom: 16px;">${currentUser.email}</p>
                            ${currentUser.bio ? `<p style="color: #ccc; line-height: 1.5; margin-bottom: 20px;">${currentUser.bio}</p>` : ''}
                            
                            <div style="display: flex; gap: 12px; justify-content: center; margin-top: 20px;">
                                <button onclick="editProfile()" style="background: linear-gradient(45deg, #ff6b6b, #4ecdc4); border: none; color: white; padding: 12px 24px; border-radius: 24px; font-weight: 600; cursor: pointer;">
                                    프로필 편집
                                </button>
                                <button onclick="logout()" style="background: #333; border: none; color: white; padding: 12px 24px; border-radius: 24px; font-weight: 600; cursor: pointer;">
                                    로그아웃
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // 프로필 편집
        function editProfile() {
            window.location.href = '/edit-profile.html';
        }

        // 로그아웃
        function logout() {
            if (confirm('정말 로그아웃하시겠습니까?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('userId');
                window.location.href = '/login.html';
            }
        }

        // 이미지 모달
        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // 디바운스 유틸
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // 텍스트 영역 자동 크기 조정
        document.addEventListener('input', (e) => {
            if (e.target.tagName === 'TEXTAREA') {
                e.target.style.height = 'auto';
                e.target.style.height = e.target.scrollHeight + 'px';
            }
        });
    </script>
</body>
</html>
