<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>PicFlow 검색</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fafafa;
            display: flex;
        }

        .display-flex{
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .display-flex strong{
            margin-right: 20px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 190px;
            height: 100vh;
            background-color: #ffffff;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .sidebar h1 {
            font-size: 24px;
            color: #007aff;
            margin-bottom: 40px;
            margin-left: 24px;
        }

        .sidebar .menu-item {
            width: 120px;
            padding: 16px 24px;
            color: #374151;
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background 0.2s;
        }

        .menu-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            align-items: center;
            margin-top: -32px;
        }

        .sidebar .menu-item:hover {
            background-color: #f3f4f6;
        }

        .sidebar .menu-item svg {
            margin-right: 8px;
            fill: #6b7280;
        }

        .main {
            margin-left: 220px;
            padding: 40px 20px;
            flex: 1;

            display: flex;
            flex-direction: column;
            align-items: center; /* ✅ 가운데 정렬 */
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            padding: 12px 20px;
            background-color: #007aff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005ecc;
        }

        .results {
            width: 690px;       /* ✅ 더 넓게 */
        }

        .result-item {
            /* ✅ results의 가로폭 따라감 */
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }


        .result-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .result-info {
            display: flex;
            flex-direction: column;
        }

        .result-info strong {
            font-size: 18px;
            color: #111827;
        }

        .result-info p {
            color: #374151;
            margin-top: 8px;
        }

        .search-box {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
            width: 100%;
            max-width: 690px; /* ✅ 더 넓은 영역 확보 */
        }

        #searchInput {
            flex: 1;
            padding: 14px 16px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #ffffff;
            outline: none;
            transition: border 0.2s ease;
        }

        #searchInput:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
        }

        .search-box button {
            padding: 14px 24px;
            background-color: #3b82f6;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .search-box button:hover {
            background-color: #2563eb;
        }

    </style>
</head>
<body>
<div class="sidebar">
    <h1>PicFlow</h1>
    <div class="menu-wrapper">
        <div class="menu-item" onclick="goTo('newsfeed.html')">
            <svg width="20" height="20" viewBox="0 0 24 24"><path d="M3 9.5l9-7 9 7v11.5a1 1 0 0 1-1 1h-5v-7h-6v7H4a1 1 0 0 1-1-1z"/></svg>
            홈
        </div>
        <div class="menu-item" onclick="goTo('search.html')">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#4B5563" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>검색
        </div>
        <div class="menu-item" onclick="goTo('mypage.html')">
            <svg width="20" height="20" viewBox="0 0 24 24"><path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/></svg>
            프로필
        </div>
    </div>
</div>

<div class="main">
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="사용자명 또는 게시글 제목 입력..." />
        <button onclick="performSearch()">검색</button>
    </div>

    <div id="results" class="results"></div>
</div>

<script>
    const baseUrl = "http://localhost:8080";
    const token = localStorage.getItem("token");

    function goTo(path) {
        window.location.href = `/${path}`;
    }

    window.onload = performSearch; // ✅ 페이지 로드시 전체 검색

    function performSearch() {
        const query = document.getElementById("searchInput").value.trim();

        fetch(`${baseUrl}/api/users?username=${encodeURIComponent(query || "")}`, {
            headers: {
                "Authorization": `Bearer ${token}`
            }
        })
            .then(async res => {
                if (!res.ok) throw new Error("서버 오류: " + res.status);
                const text = await res.text();
                if (!text) return [];

                return JSON.parse(text);
            })
            .then(data => {
                const resultsEl = document.getElementById("results");
                resultsEl.innerHTML = "";

                if (!data || data.length === 0) {
                    resultsEl.innerHTML = "<p>검색 결과가 없습니다.</p>";
                    return;
                }

                data.forEach(item => {
                    const div = document.createElement("div");
                    div.className = "result-item";
                    div.onclick = () => goToUserProfile(item.userId); // ✅ 클릭 이벤트 부여

                    const isUser = !!item.username;
                    const name = isUser ? item.username : item.title;
                    const bio = isUser ? item.bio : item.content;
                    const img = isUser
                        ? item.profileImage
                            ? `${baseUrl}/images/${item.profileImage}`
                            : "https://via.placeholder.com/32x32?text=No+Img"
                        : item.imageUrl
                            ? `${baseUrl}/images/${item.imageUrl}`
                            : "";

                    div.innerHTML = `
                ${img ? `<img src="${img}" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">` : ""}
                    <div class = "display-flex">
                        <strong>${name}</strong>
                        <p>${bio || ""}</p>
                    </div>

            `;
                    resultsEl.appendChild(div);
                });
            })
            .catch(err => {
                console.error("검색 오류:", err);
                alert("검색에 실패했습니다: " + err.message);
            });
    }

    function goToUserProfile(userId) {
        window.location.href = `/user-profile.html?userId=${userId}`;
    }

</script>
</body>
</html>
